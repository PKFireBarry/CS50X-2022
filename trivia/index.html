<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function()
            {


                let message = document.querySelector("#message")


                //for clicking the correct button
                let correct = document.querySelector(".btncorrect");
                correct.addEventListener('click', function()
                {
                    correct.style.backgroundColor = 'green';
                    message.innerHTML = "Correct!";
                });

                //when clicking the incorrect button
                let incorrect = document.querySelectorAll(".btnwrong");
                for (let i = 0; i < incorrect.length; i++)
                {

                    incorrect[i].addEventListener('click', function()
                    {
                        message.innerHTML = "Incorrect";
                    })
                }

                //for submiting a typed answer
                document.querySelector('#check').addEventListener('click', function()
                {
                    let input = document.querySelector('input');
                    if (input.value === 'Helena')
                    {
                        input.style.backgroundColor = 'green';
                        correct_answer.innerHTML = "Correct!"
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        correct_answer.innerHTML = "Incorrect!"
                    }
                });

            });


        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3 class="section">
                    How many states are in the Union?
                </h3>
            </div>
            <div>
                <button type="button" class="btncorrect">
                    50
                </button>
                <button type="button" class="btnwrong">
                    13
                </button>
                <button type="button" class="btnwrong">
                    48
                </button>
                <button type="button" class="btnwrong">
                    49
                </button>
                <button type="button" class="btnwrong">
                    25
                </button>
                <h2 id="message"></h2>
            </div>

            <div class="section">

                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3 class="section">Whats the capital of Montana</h3>

                <input type = 'text' class="input"></input>

                <button id = "check" class="input" value="Submit">Submit</button>

                <h2 id="correct_answer"></h2>

            </div>
        </div>
    </body>
</html>
