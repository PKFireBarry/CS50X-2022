{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block main %}

<table class="table table-hover">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th class="text-end">Total</th>
            <th>Cash</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order["symbol"] }}</td>

            <td>{{ order["sumshares"] }}</td>
            <td class="text-end">{{ order["price"] | usd}}</td>
            <td class="text-end">{{ order["total"] | usd }}</td>
            <td class="border-0 fw-bold text-end">{{ cash | usd }}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>

        </tr>
        <tr>

        </tr>
    </tfoot>
</table>

{% endblock %}
