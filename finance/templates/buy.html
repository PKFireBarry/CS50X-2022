{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<h3>Buy a stock</h3>
<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Amount of Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

{% endblock %}
