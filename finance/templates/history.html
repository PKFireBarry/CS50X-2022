{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}
<h3>Transaction History</h3>
<table>
    <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Date</th>
    </tr>
    {% for transaction in history %}
    <tr>
        <td>{{ transaction.symbol }}</td>
        <td>{{ transaction.shares }}</td>
        <td>{{ transaction.price }}</td>
        <td>{{ transaction.date }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
